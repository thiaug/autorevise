<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AutoRevise - Manuten√ß√£o em dia, seguran√ßa em todo trajeto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <h1>üöó AutoRevise</h1>

    <div class="card m-3 text-bg-dark" style="width: 30rem;">
      <div *ngIf="!auth.user" class="card-body">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="email"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text" style="color:#808080">
              Nunca compartilharemos seu e-mail com mais ningu√©m.
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              [(ngModel)]="password"
            />
          </div>
          <div class="card-group text-center" role="group" aria-label="Login">
            <button
              type="submit"
              class="btn btn-primary m-1"
              (click)="auth.emailSignin(this.email, this.password)"
            >
              Login com Email
            </button>
            <button
              type="submit"
              class="btn btn-primary m-1"
              (click)="auth.googleSignin()"
            >
              Login com Google
            </button>
          </div>
          <p class="card-footer" style="backgroung-color:#fafafa;">
            Ainda n√£o √© cadastrado? <a href="#">Crie uma conta</a>
          </p>
        </form>
      </div>
    </div>

    <div *ngIf="auth.error" style="color: red">
      {{ auth.error }}
    </div>

    <div *ngIf="auth.user">
      Logado como <b>{{ auth.user.email }}</b>
      <button type="button" class="btn btn-secondary" (click)="auth.signOut()">
        Sair
      </button>
      <hr />

      <h2>AutoRevise</h2>
      <hr />
      <p>ENTROU</p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
